<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Puntajes Totales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="text-center mb-4">📊 Puntajes Totales por Alumno</h1>

  <ul class="list-group mb-4">
    {% for p in puntajes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{ p.nombre }}</strong>
        <span class="badge bg-success rounded-pill">{{ p.total_puntos }} puntos</span>
      </li>
    {% endfor %}
  </ul>

  <div class="text-center">
    <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
  </div>

</body>
</html>
