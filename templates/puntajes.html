{% extends "base.html" %}
{% block title %}Puntajes Totales{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">📊 Puntajes Totales por Alumno</h1>

  <ul class="list-group mb-4">
    {% for p in puntajes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{ p.nombre }}</strong>
        <span class="badge bg-success rounded-pill">{{ p.total_puntos }} puntos</span>
      </li>
    {% endfor %}
  </ul>

  <div class="text-center">
    <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
  </div>
{% endblock %}
