{% extends "base.html" %}
{% block title %}Talleres Disponibles{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">üìö Talleres Disponibles</h1>

  <form action="/talleres_disponibles" method="POST" class="row g-3 mb-4">
    <div class="col-md-4">
      <input name="nombre" class="form-control" placeholder="Nombre del taller" required>
    </div>
    <div class="col-md-4">
      <input name="descripcion" class="form-control" placeholder="Descripci√≥n">
    </div>
    <div class="col-md-3">
      <input name="fecha" type="date" class="form-control" required>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success w-100">‚ûï Agregar</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for t in talleres %}
      <tr>
        <td>{{ t.nombre }}</td>
        <td>{{ t.descripcion }}</td>
        <td>{{ t.fecha }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center">
    <a href="/" class="btn btn-outline-primary">‚Üê Volver al Inicio</a>
  </div>
{% endblock %}
